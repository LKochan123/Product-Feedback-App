<div class="lg:grid lg:grid-cols-4 lg:mt-16 lg:px-5 max-w-screen-xlg mx-auto">
  <app-nav class="lg:col-span-1"></app-nav>
  <div class="lg:col-span-3">
    <app-suggestion-header></app-suggestion-header>
    <ng-container *ngIf="feedbackSuggestions | categoryFilter: category as filteredSuggestions">
      <main class="px-4 lg:px-0 py-5">
        <section *ngIf="filteredSuggestions && !isLoadingData">
          <app-empty-feedback *ngIf="!filteredSuggestions.length"></app-empty-feedback>

          <app-feedback-information
            *ngFor="let suggestion of filteredSuggestions | sortFeedbacks: sortingMethod"
            [feedback]="suggestion">
          </app-feedback-information>
        </section>
      </main>
    </ng-container>

    <div *ngIf="isLoadingData && !connectionsError" class="mt-10">
      <mat-spinner color="accent" class="mx-auto"></mat-spinner>
    </div>

    <div *ngIf="!isLoadingData && connectionsError" class="md:mx-5 lg:mx-0">
      <app-error-info></app-error-info>
    </div>
  </div>
</div>
