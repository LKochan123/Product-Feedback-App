<header 
    class="
    max-w-screen-lg lg:mx-auto
    md:mx-5 md:rounded-lg 
    flex justify-between items-center bg-header text-white p-4"
    >
    <div 
        *ngIf="actualPage === 'Suggestions'" 
        class="hidden md:flex md:items-center"
        >
        <i class="fa-regular fa-lightbulb mr-2"></i>
        <p>{{ countSuggestions }} Suggestions</p>
    </div>
    <div *ngIf="actualPage === 'Suggestions'">
        <label for="posts" class="text-sm mr-1">Sort by:</label>
        <select
            class="bg-transparent text-sm" 
            name="Sorting posts" 
            id="posts"
            >
            <option 
                class="text-sm text-blue" 
                *ngFor="let option of optionArr"
                [value]="option">
                {{ option }}
            </option>
        </select>
    </div>

    <div *ngIf="actualPage === 'Roadmap'">
        <a routerLink="/" class="inline-flex">
            <i class="text-xs fa-solid fa-arrow-left"></i>
            <p
                class="text-xs ml-2 md:ml-3">
                Go Back
            </p>
        </a>
        <h2 class="text-sm md:text-lg">Roadmap</h2>
    </div>

    <button
        routerLink="/create-feedback"
        class="text-sm bg-purple py-2 px-3 rounded-md"
        type="button">
        + Add Feedback
    </button>
</header>
