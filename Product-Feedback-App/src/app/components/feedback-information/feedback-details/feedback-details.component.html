<div>
  <div [routerLink]="['/', 'feedback', feedbackDetails._id]" class="cursor-pointer">
    <h3
      class="text-dark-blue text-sm md:text-md font-semibold mb-3 hover:text-blue transition-colors">
      {{ feedbackDetails.title }}
    </h3>
    <p class="text-gray text-xs md:text-sm hover:text-blue transition-colors">
      {{ feedbackDetails.description }}
    </p>
  </div>
  <span class="inline-block text-blue bg-light-blue text-xs font-medium mt-4 py-2 px-3 rounded-lg">
    {{ feedbackDetails.category }}
  </span>
</div>
