<div [routerLink]="['/', 'feedback', feedbackDetails._id]" class="cursor-pointer">

    <div class="text-gray text-xs md:text-sm">{{ feedbackDetails.description }}</div>
    <span class="inline-block text-blue bg-light-blue text-xs font-medium mt-4 py-2 px-3 rounded-lg">
        {{ feedbackDetails.category }}
    </span>
</div>
