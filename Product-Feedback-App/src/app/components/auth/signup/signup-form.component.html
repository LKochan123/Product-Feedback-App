<form [formGroup]="signUpForm" (submit)="onCreateUser()">
    <h2 class="text-dark-blue text-center text-sm md:text-lg font-medium uppercase mb-5">
        Sign up
    </h2>

    <div class="py-0.5">
        <label for="username" class="text-dark-blue text-xs md:text-sm">Username:</label>
        <input
            formControlName="username"
            type="text" 
            id="username"
            placeholder="Your username..."
            class="bg-body text-dark-blue w-full text-xs md:text-sm p-2 rounded-lg outline-blue">
        <p class="text-red-600 text-xs mt-1">Can't be empty!</p>
    </div>

    <div class="py-0.5">
        <label for="email" class="text-dark-blue  text-xs md:text-sm">Email:</label>
        <input
            formControlName="email" 
            type="email" 
            id="email"
            placeholder="Your email..." 
            class="bg-body text-dark-blue w-full text-xs md:text-sm p-2 rounded-lg outline-blue">
        <p class="text-red-600 text-xs mt-1">Can't be empty!</p>
    </div>

    <div class="py-0.5">
        <label for="password" class="text-dark-blue  text-xs md:text-sm">Password:</label>
        <div class="flex flex-row justify-between items-center w-full rounded-lg bg-body">
            <input
                formControlName="password" 
                [type]="showPassword ? 'text' : 'password'" 
                id="password"
                placeholder="Your password..." 
                class="bg-body text-dark-blue w-full
                text-xs md:text-sm p-2 outline-0">
            <i
                (click)="onShowPassword()"
                [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
                class="
                bg-body mr-2 text-dark-blue cursor-pointer 
                fa-regular">
            </i>
        </div>
        <p class="text-red-600 text-xs mt-1">Can't be empty!</p>
    </div>

    <div class="text-white text-xs md:text-sm flex flex-col my-5">
        <button
            type="button" 
            class="bg-dark-blue p-2 mb-3 rounded-xl"
            (click)="onClear()">
            Clear
        </button>
        <button
            type="submit"
            class="bg-purple p-2 rounded-xl">
            Sign Up
        </button>
    </div>

    <div class="text-center text-xs md:text-sm">
        <p class="text-dark-blue">You already have an account? 
            <a routerLink="/login" class="text-purple cursor-pointer">Login</a>
        </p>
    </div>
</form>
