<div class="h-[180px] text-sm p-5 bg-white rounded-lg">
    <div class="flex flex-row flex-wrap">
        <a
            class="
            m-1 px-2 py-1 rounded-lg cursor-pointer
            text-blue bg-green-200 hover:bg-yellow-200 "
            [class.bg-green-300]="(currentTag$ | async) === tag"
            (click)="onFilterCategory(tag)"
            *ngFor="let tag of tagsArr">
            {{ tag }}
        </a>
    </div>
</div>
