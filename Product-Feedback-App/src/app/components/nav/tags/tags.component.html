<div class="md:h-full lg:h-auto text-sm p-5 bg-white rounded-lg">
    <div class="flex flex-row flex-wrap">
        <a
            class="
            text-blue bg-light-blue
            m-1 px-3 py-2 text-xs md:text-sm font-medium
            rounded-lg cursor-pointer"
            [ngClass]="{'tag-background': (currentTag$ | async) === tag}"
            (click)="onFilterCategory(tag)"
            *ngFor="let tag of tagsArr">
            {{ tag }}
        </a>
    </div>
</div>
