<div class="h-[170px] flex flex-col justify-between bg-white rounded-lg p-5">
    <div class="flex justify-between">
        <h3 class="text-md">Roadmap</h3>
        <a class="text-sm underline" routerLink="/roadmap">View</a>
    </div>
    <div>
        <div class="flex justify-between">
            <div class="flex flex-row items-center">
                <div class="w-2 h-2 rounded-full bg-planned-status mr-2"></div>
                <p>Planned</p>
            </div>
            <span>{{ !isLoading ? countPlanned : '...' }}</span>
        </div>

        <div class="flex justify-between">
            <div class="flex flex-row items-center">
                <div class="w-2 h-2 rounded-full bg-progress-status mr-2"></div>
                <p>In-Progress</p>
            </div>
            <span>{{ !isLoading ? countInProgress : '...' }}</span>
        </div>

        <div class="flex justify-between">
            <div class="flex flex-row items-center">
                <div class="w-2 h-2 rounded-full bg-live-status mr-2"></div>
                <p>Live</p>
            </div>
            <span>{{ !isLoading ? countLive : '...' }}</span>
        </div>
    </div>
</div>
