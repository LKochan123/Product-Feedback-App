<header
  class="bg-header text-white max-w-screen-xlg lg:mx-auto md:mx-5 p-4 md:rounded-lg flex justify-between items-center">
  <div *ngIf="currentPage !== 'Suggestions'">
    <a routerLink="/" class="inline-flex">
      <i class="text-xs fa-solid fa-arrow-left"></i>
      <p class="text-xs md:text-sm ml-2 md:ml-3">Go Back</p>
    </a>
    <h2 class="text-base md:text-lg">{{ headerTitle }}</h2>
  </div>

  <app-dropdown-menu *ngIf="isUserAuthenticated"></app-dropdown-menu>
  <app-login-button *ngIf="!isUserAuthenticated"></app-login-button>
</header>
