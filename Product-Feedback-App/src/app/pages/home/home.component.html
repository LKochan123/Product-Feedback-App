<div class="lg:grid lg:grid-cols-5 lg:mt-16 lg:px-5 max-w-screen-xlg mx-auto">
    <app-navigation class="lg:col-span-1"></app-navigation>
    <div class="lg:col-span-4">
        <app-header></app-header>
        <main class="px-4 lg:px-0 py-5">
            <section *ngIf="!feedbackData.length">
                <app-empty-feedback></app-empty-feedback>
            </section>

            <section *ngIf="feedbackData.length">
                <app-feedback-information [feedbackArr]="feedbackData"></app-feedback-information>
            </section>       
        </main>
    </div>
</div>
